<section class="index">
    <div class="container mt-4 mb-4">
      <form>
        <h1 id="toys" class="text-center" style="margin-bottom: 20px;">Cadastrar Produtos</h1>
        <div class="form-group">
          <label for="exampleInputNome">Nome</label>
          <input type="text" class="form-control" id="exampleInputNome" name="name" placeholder="Digite o nome do produto"
            [(ngModel)]="produto.nome">
        </div>
        <div class="form-group">
          <label for="exampleInputPreco">Preço</label>
          <input type="number" class="form-control" id="exampleInputPreco" name="preco" placeholder="Digite o preço no produto"
            [(ngModel)]="produto.preco" [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="form-group">
          <label for="exampleInputNome">Imagem</label>
          <input type="text" class="form-control" id="exampleInputNome" name="name" placeholder="Adicione o link da imagem aqui"
            [(ngModel)]="produto.img">
        </div>
        <button type="button" (click)="cadastrar()" class="btn btn-primary">Cadastrar</button>
      </form>
      
    </div>
    <div class="container mt-4 mb-4">
      <div class="row align-xs-stretch">
        <h1 id="toys" class="text-center" style="margin-bottom: 20px;">Lista de Brinquedos</h1>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let x of produtoArray">
          <div class="card toyCard d-flex flex-column" style="margin: 20px;">
            <img class="card-img-top fotos" src="{{ x.img }}" alt="{{ x.nome }}">
            <div class="card-body">
              <h4 class="card-title">{{ x.nome }}</h4>
              <p class="card-text id">ID do Produto: {{ x.id }}</p>
              <p class="card-text preco" id="preco">{{ x.preco| currency:'BRL' }}</p>
              <button class="btn btn2" (click)="atualizarProduto(x.id) ">Atualizar</button>
              <button class="btn btn2" (click)="removerProduto(x.id)"> Excluir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
