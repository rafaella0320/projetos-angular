<section class="index">
    <div class="container mt-4 mb-4">
        <div class="row align-xs-stretch">
            <form style="margin: 20px;">
                <h2 style="text-align: center;">Login (Administrativo)</h2>
                <div class="form-group">
                    <label>Email / Nome de Usu√°rio</label>
                    <input type="text" class="form-control" placeholder="Digite seu login" [(ngModel)]="users.login">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="Digite sua senha"
                        [(ngModel)]="users.senha">
                </div>
                <button class="btn" (click)="fzlogin()">Entrar</button>
            </form>

        </div>
    </div>
</section>
