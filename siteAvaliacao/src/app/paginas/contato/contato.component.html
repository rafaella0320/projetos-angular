<section class="contact_top_sec">
    <div class="contact_top">
        <div class="contact_form">
          <div class="container">
            <form>
                <h1 class="contact_header">Formulário de Contato</h1>
                <p class="contact_text">Para informações, dúvidas, pedidos e orçamentos <br> Brevemente retornaremos!</p>
                <div class="input-field">
                    <input type="text" id="name" required />
                    <label for="name">Nome</label>
                </div>
                <div class="input-field">
                    <input type="text" id="email" required />
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="text" id="num" required />
                    <label for="num">Telefone</label>
                </div>
                <div class="input-field">
                    <textarea rows="5" id="message" name="text" required></textarea>
                    <label for="message">Escreva sua mensagem aqui...</label>
                </div>
                <button class="btn submit_btn" data-toggle="modal" href="#ignismyModal">Enviar</button>
            </form>
          </div>
        </div>
    </div>
</section>
